<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h2>Formulir Pendaftaran Sekolah</h2>

    <form action="proses.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>
                        <input type="checkbox" name="jurusan" value="RPL"> RPL
                        <input type="checkbox" name="jurusan" value="OTKP"> OTKP
                        <input type="checkbox" name="jurusan" value="BDPP">BDP
                        <input type="checkbox" name="jurusan" value="AKL">AKL
                    </td>
                </tr>
                <tr>
                    <td>Nama Ayah</td>
                    <td><input type="text" name="nama_ayah"></td>
                </tr>
                <tr>
                    <td>Nama Ibu</td>
                    <td><input type="text" name="nama_ibu"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" name="alamat"></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><input type="file" name="foto"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
